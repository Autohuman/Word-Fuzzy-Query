<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word-Searching</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/container.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="web_bg"></div>
<div id="container">
    <input type="text" id="word_input" class="form-control" placeholder="Tamakooo" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div id="btns">
        <button type="button" onclick="XMLget(1, 'http://www.tamakooo.com:9999', document.getElementById('word_input').value)" id="easy-btn" class="btn btn-dark">Easy-Search</button>
        <button type="button" onclick="XMLget(2, 'http://www.tamakooo.com:9999', document.getElementById('word_input').value)" id="re-btn" class="btn btn-dark">Re-Search</button>
    </div>
</div>
<div id="cards">
</div>
</body>
</html>
